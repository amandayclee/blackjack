<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>
        <img src="./assets/img/logo.png">
    </h1>
    <h2 id="msg">Place some bets!</h2>
    <audio id="bgm" src="./assets/audio/fuzzball_parade.mp3" autoplay></audio>
    <div>
        <span id="card-count">52 Cards Left</span> ... <span>Bankroll: $<span id="bankroll">1000</span></span>
        <p>Bet Amount: $<span id="bet-input">0</span> <button id="bet">Bet</button></p>
        <p>
            <button class="bet-amount">$1</button>
            <button class="bet-amount">$5</button>
            <button class="bet-amount">$10</button>
            <button class="bet-amount">$50</button>
            <button class="bet-amount">$100</button>
            <button class="bet-amount">$200</button>
            <button id="zero">Zero Out</button>
        </p>
    </div>
    <div>
        <h2>Dealer's hand</h2>
        <section id="dealer-hand" class="card-container">
            <img id="d-card-1" class="card">
            <img id="d-card-2" class="card">
            <img id="d-card-3" class="card">
            <img id="d-card-4" class="card">
            <img id="d-card-5" class="card">
        </section>
        <p id="dealer-score">Dealer's score: 0</p>
    </div>

    <div>
        <h2>Player's hand</h2>
        <section id="player-hand" class="card-container">
            <img id="p-card-1" class="card">
            <img id="p-card-2" class="card">
            <img id="p-card-3" class="card">
            <img id="p-card-4" class="card">
            <img id="p-card-5" class="card">
        </section>
        <p id="player-score">Player's score: 0</p>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="double">Double</button>
    </div>
    <p id="top-right"> <button id="round">Another Round</button> <button id="reset">Reset the Game</button> <button id="bgm-btn">Background Music</button></p>
</body>

</html>
