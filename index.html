<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Blackjack</h1>
    <div>
        <p>52 Card Left</p>
        <span>Bet Amount</span>
        <input id="bet-input" type="number" min="0" max="100" />
        <button id="bet">Bet</button>
    </div>

    <div>
        <h2>Dealer's hand</h2>
        <section id="dealer-hand" class="card-container">
            <img id="d-card-1" class="card">
            <img id="d-card-2" class="card">
        </section>
        <p>Dealer's score</p>
    </div>

    <div>
        <h2>Player's hand</h2>
        <section id="player-hand" class="card-container">
            <img id="p-card-1" class="card">
            <img id="p-card-2" class="card">
        </section>
        <p>Player's score</p>
    </div>
    <div>
        <button>Hit</button>
        <button>Stand</button>
        <button>Reset</button>
    </div>

</body>

</html>
